<!DOCTYPE html>
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times Chrome Extension</title>
  <link rel="stylesheet" href="dest/css/style.min.css">
</head>
<body>
  <main>
    <head class="head">
      <div class="header">
        <img srcset="dest/img/icon.png 1x, dest/img/icon@2x.png 2x" alt="prayer times extension" witdth="138" height="117" src="dest/img/icon@2x.png">
        <h1 class="roboto-light">Daily Prayer<br/>Times</h1>
      </div>
    </head>
    <section class="date-time">
      <div class="date card card--transparent-35">
        <img src="dest/img/date-icon@2x.png" alt="date" srcset="dest/img/date-icon.png 1x, dest/img/date-icon@2x.png 2x"  witdth="36" height="36">
        <div class="date-today">
          <p class="gregorian"></p>
          <p class="hijri"></p>
        </div>
      </div>
      <div class="current-time card card--transparent-35">
        <img src="dest/img/time-icon@2x.png" alt="date" srcset="dest/img/time-icon.png 1x, dest/img/time-icon@2x.png 2x"  witdth="36" height="36">
        <p class="time-info">XX:XX:XX</p>
      </div>
    </section>
    <section class="prayer-time-list">
      <div class="prayer-time-item syuruk card card--transparent-55">
        <h3></h3>
        <div></div>
      </div>
      <div class="prayer-time-item fajr card card--transparent-55">
        <h3></h3>
        <div></div>
      </div>
      <div class="prayer-time-item dhuhr card card--transparent-55">
        <h3></h3>
        <div></div>
      </div>
      <div class="prayer-time-item asr card card--transparent-55">
        <h3></h3>
        <div></div>
      </div>
      <div class="prayer-time-item maghrib card card--transparent-55">
        <h3></h3>
        <div></div>
      </div>
      <div class="prayer-time-item isha card card--transparent-55">
        <h3></h3>
        <div></div>
      </div>
    </section>
  </main>
  <script src="dest/js/bundle.min.js"></script>
</body>
